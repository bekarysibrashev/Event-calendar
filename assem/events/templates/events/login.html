<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        {% if error is not none %}
        <div class="alert alert-primary" role="alert">
           
            {{ error }}
        
        </div>
        {% else %}
        <div class="alert alert-primary" role="alert">
           
            Войдите
    
        </div>
        {% endif %}
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup">Sign Up</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signupName">Имя</label>
                            <input name="name" type="text" class="form-control" id="signupName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <button name="login" type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Sign Up Tab -->
                <div class="tab-pane fade" id="signup">
                    {% csrf_token %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signupName">Имя</label>
                            <input name="name" type="text" class="form-control" id="signupName" placeholder="Enter your name">
                        </div>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input name="email" type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                        </div>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="signupPassword" placeholder="Password">
                        </div>
                        <button name="signup" type="submit" class="btn btn-primary">Зарегестрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
